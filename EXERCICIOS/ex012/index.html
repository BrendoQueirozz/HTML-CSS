<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>este video esta hospedado no propio servidor</p>
 <video width="500" poster="R.png" controls autoplay loop>
    <source src="midias/videomusica.mp4" type="video/mp4">
    <source src="midias/videomusica.mkv" type="video/mkv">
    <source src="midias/videomusica.webm" type="video/webm">
    <p>Seu navegador nao t4m compatibilidade com reprodução de videos</p>
 </video>
 <h1>inserindo videos do youtube</h1>
 <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=f7lpaa-i3tDCtsYb" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das tags</title>
    <style>
        body{
            background-color: rgb(255, 255, 255);
        }
    </style>
</head>
<body>
    <h1>Tagas em <abbr title="hipertxto e marcação">HTML</abbr></h1>
    <p>
        Em HTML5 podemos inserir elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.
    </p>
    
        <ul type="square" >
    
    
        <strong>
            <li><abbr title="use a tag <p>">Parágrafo</abbr></li>
            <li><abbr title="use a tag <h1>">Títulos</abbr></li>
            <li><abbr title="use a tag <img>">Imagens</abbr></li>
            <li><abbr title="use a tag <abbr>">Abreviações</abbr></li>
            <li><abbr title="use a tag <código">Códigos-fontes</abbr></li>
            <li><abbr title="use a tag <ol type='1'>">Listas numeradas</abbr></li>
            <li><abbr title="use a tag <ul>">Listas com demarcadores</abbr></li>
        </strong>
    </ul>
    
     
        

    
    
</body>
</html>
